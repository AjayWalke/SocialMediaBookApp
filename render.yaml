databases:
  - name: socialmediabookapp
    databaseName: socialmediabookapp
    user: socialmediabookapp_user
    plan: free

services:
  - type: web
    plan: free
    name: SocialMediaBookApp_1
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: socialmediabookapp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false